<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Monetus Actions Dashboard</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Monetus Actions Dashboard</h1>
    </header>
    <aside class="info-dashboard">
      <p>Open-source project to accompany the stock fund of Monetus.</p>
      <p>API used to pick up the values ​​is from alphavantage.co.</p>
    </aside>
    <div class="main">
      <h2>I followed the daily information of each stock of the fund.</h2>
      <ul>
        <li class="box-actions" data-js="actions" data-symbol="PIBB11"></li>
        <li class="box-actions" data-js="actions" data-symbol="NATU3"></li>
        <li class="box-actions" data-js="actions" data-symbol="GRND3"></li>
        <li class="box-actions" data-js="actions" data-symbol="CVCB3"></li>
        <li class="box-actions" data-js="actions" data-symbol="IVVB11"></li>
        <li class="box-actions" data-js="actions" data-symbol="ESTC3"></li>
        <li class="box-actions" data-js="actions" data-symbol="CGRA3"></li>
        <li class="box-actions" data-js="actions" data-symbol="VVAR11"></li>
        <li class="box-actions" data-js="actions" data-symbol="PTBL3"></li>
        <li class="box-actions" data-js="actions" data-symbol="RAPT4"></li>
        <li class="box-actions" data-js="actions" data-symbol="EZTC3"></li>
        <li class="box-actions" data-js="actions" data-symbol="CIEL3"></li>
        <li class="box-actions" data-js="actions" data-symbol="MDIA3"></li>
        <li class="box-actions" data-js="actions" data-symbol="SMLS3"></li>
        <li class="box-actions" data-js="actions" data-symbol="BVMF3"></li>
        <li class="box-actions" data-js="actions" data-symbol="SLED4"></li>
      </ul>
    </div>
  </div>
  <script src="./js/scripts.min.js"></script>
</body>
</html>
